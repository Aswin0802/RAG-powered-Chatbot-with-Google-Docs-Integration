<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - RAG Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #10b981);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate(0, 0);
            }
            40%, 43% {
                transform: translate(0, -20px);
            }
            70% {
                transform: translate(0, -10px);
            }
            90% {
                transform: translate(0, -4px);
            }
        }

        .success-icon::after {
            content: 'âœ“';
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #065f46;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .user-info {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-email {
            color: #065f46;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .login-time {
            color: #6b7280;
            font-size: 14px;
        }

        .continue-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .auto-redirect {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Welcome!</h1>
        <p class="subtitle">You have successfully logged in to RAG Chatbot</p>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-email" id="userEmail">Loading...</div>
            <div class="login-time" id="loginTime"></div>
        </div>

        <button class="continue-button" onclick="continueToDashboard()">
            Continue to Dashboard
        </button>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="auto-redirect">
            Redirecting automatically in <span id="countdown">3</span> seconds...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set login time
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('loginTime').textContent = `Logged in at ${timeString}`;

            // Start countdown
            let timeLeft = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    continueToDashboard();
                }
            }, 1000);

            // Add entrance animation
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.9)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 100);
        });

        function continueToDashboard() {
            const button = document.querySelector('.continue-button');
            button.style.opacity = '0.6';
            button.style.pointerEvents = 'none';
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 500);
        }
    </script>
</body>
</html>
